<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
    <script src="Scripts/jquery-2.1.3.js"></script>
    <script>
        var uri = 'api/Navigation/GetRoute';

        function find() {

            $.ajax({
                type: "GET",
                url: uri
            }).done(function (msg) {
                alert(msg);
            }).fail(function (jqXHR, textStatus, err) {
                alert('Error: ' + err);
            });
        }
    </script>
</head>
<body>

    <div>
        <input type="button" value="Click Me" onclick="find()" />
    </div>

</body>
</html>
